<!DOCTYPE html>
<html>
<head>
  <title>Auto Form Filler</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 250px;
      padding: 10px;
    }
    button {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #3367d6;
    }
    .link {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #4285f4;
      text-decoration: none;
    }
    .link:hover {
      text-decoration: underline;
    }
    .status {
      margin-top: 10px;
      padding: 5px;
      border-radius: 4px;
      font-size: 12px;
      display: none;
    }
    .success {
      background-color: #e6f4ea;
      color: #137333;
    }
    .error {
      background-color: #fce8e6;
      color: #c5221f;
    }
  </style>
</head>
<body>
  <h2>Auto Form Filler</h2>
  <button id="fillForm">Auto-fill this application</button>
  <button id="fillPersonal">Fill Personal Info</button>
  <button id="fillExperience">Fill Experience</button>
  <button id="fillEducation">Fill Education</button>
  <button id="fillSocial">Fill Social Profiles</button>
  <a href="options.html" class="link" id="editProfile">Edit Profile Info</a>
  
  <div id="status" class="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
